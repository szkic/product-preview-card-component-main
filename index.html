<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-cream pt-10">
    <div class="bg-white max-w-mobile mx-auto rounded-10px">
      <img
        src="/images/image-product-mobile.jpg"
        width="343"
        height="240"
        class="rounded-t-10px"
      />
      <div class="p-24px">
        <p
          class="text-xs leading-tight font-medium tracking-widest text-grayishBlue mb-3"
        >
          Perfume
        </p>
        <h1
          class="font-serif font-bold text-4xl leading-none text-darkBlue mb-4"
        >
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="text-sm leading-relaxed text-grayishBlue mb-6">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex items-center gap-19 mb-5">
          <p class="font-serif font-bold text-4xl text-cyan">$149.99</p>
          <p class="text-ssm leading-177 line-through">$169.99</p>
        </div>
        <button
          type="button"
          class="bg-cyan text-sm text-white w-full h-12 rounded-8"
        >
          Add to Cart
        </button>
      </div>
    </div>
    <div class="max-w-mobile mx-auto text-xxs text-center mt-2">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">B. Szkiłądź</a>.
    </div>
  </body>
</html>
