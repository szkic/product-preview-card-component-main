<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-cream">
    <div class="flex h-screen justify-center items-center flex-col">
      <div class="max-w-mobile rounded-10px dsk:flex justify-center">
        <img
          src="/images/image-product-mobile.jpg"
          width="343"
          height="240"
          class="rounded-t-10px dsk:hidden"
        />
        <img
          src="/images/image-product-desktop.jpg"
          width="300"
          height="450"
          class="hidden dsk:block rounded-l-10px"
        />
        <div class="p-24px bg-white dsk:p-32px rounded-r-10px">
          <p
            class="text-xs leading-tight font-medium tracking-widest text-grayishBlue mb-3 dsk:mb-5"
          >
            Perfume
          </p>
          <h1
            class="font-serif font-bold text-4xl leading-none text-darkBlue mb-4 dsk:mb-6"
          >
            Gabrielle Essence Eau De Parfum
          </h1>
          <p
            class="text-sm leading-relaxed text-grayishBlue mb-6 dsk:w-237px dsk:mb-7"
          >
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex items-center gap-19 mb-5 dsk:mb-8">
            <p class="font-serif font-bold text-4xl text-cyan">$149.99</p>
            <p class="text-ssm leading-177 line-through text-grayishBlue">
              $169.99
            </p>
          </div>
          <button
            type="button"
            class="bg-cyan text-sm text-white w-full h-12 rounded-8"
          >
            Add to Cart
          </button>
        </div>
      </div>
      <div class="mx-auto text-xxs text-center mt-2">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          target="_blank"
          rel="noopener noreferrer"
          href="https://github.com/szkic"
          >B. Szkiłądź</a
        >.
      </div>
    </div>
  </body>
</html>
